<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard â€” Vitou Neon Store</title>
  <link rel="icon" href="../assets/logo.svg">
  <link rel="stylesheet" href="../assets/style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="../assets/logo.svg" alt="logo"/>
      <span>Admin Dashboard</span>
    </div>
    <nav class="nav">
      <a href="../index.html">Home</a>
      <button class="btn btn-ghost" onclick="logout()">Sign out</button>
    </nav>
  </header>

  <main class="section">
    <h2>Manage Products</h2>

    <section class="section">
      <form id="prodForm" class="form">
        <input id="name" class="input" placeholder="Product Name" required/>
        <input id="price" class="input" type="number" step="0.01" min="0" placeholder="Price" required/>
        <input id="image" class="input full" placeholder="Image URL (https://...) or leave empty to use icon"/>
        <input id="tag" class="input" placeholder="Tag (Steam/DLC/Software/...)"/>
        <button id="saveBtn" class="btn btn-primary" type="submit">Save</button>
        <button id="resetBtn" class="btn btn-ghost" type="button">Clear</button>
      </form>
    </section>

    <section class="section" id="adminList"></section>
  </main>

  <script src="../js/common.js"></script>
  <script src="../js/admin.js"></script>
  <script>
    if(localStorage.getItem('isLoggedIn')!=='true'){ location.href='./login.html'; }
  </script>
</body>
</html>
